<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Budgeting</title>

</head>
<body>
     {% extends 'template.html' %}

     {% block content %}
        <h1>Budgeting Tool</h1>
            <form method=post enctype=multipart/form-data>
                <div class="form-group"></div>
                    <label>Choose your payslip file (allowed file type: pdf):</label>
                    <input type=file name=file>
                </div>

                <div class="form-group"></div>
                    <label>Choose your expense file (allowed file type: csv):</label>
                    <input type=file name=file>
                </div> 
            </form>    
        <form action="get_summary" method = "POST">
            <button type="submit" class="btn btn-primary my-1">Generate Summary</button>
        </form>

    {% endblock content %}
</body>
</html>
